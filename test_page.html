<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelaScalp - Scalp Health Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .api-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        
        .api-config label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .api-config input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
        }
        
        .api-config input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .api-config small {
            display: block;
            margin-top: 8px;
            color: #666;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .checkbox-item:hover {
            background: #e9ecef;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            cursor: pointer;
            user-select: none;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .result-item strong {
            display: block;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .result-item .value {
            font-size: 18px;
            color: #333;
        }
        
        .referral-warning {
            background: #fff3cd;
            border-left-color: #ffc107;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }
        
        .referral-warning strong {
            color: #856404;
            font-size: 16px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü MelaScalp</h1>
            <p>Scalp Health Assessment for Melanated Skin</p>
        </div>
        
        <div class="content">
            <!-- API Configuration -->
            <div class="api-config">
                <label for="apiUrl">API Endpoint URL:</label>
                <input 
                    type="text" 
                    id="apiUrl" 
                    placeholder="https://your-app.railway.app" 
                    value="http://localhost:5000"
                >
                <small>üëÜ Change this to your deployed Railway URL (or leave as localhost for testing)</small>
            </div>

            <!-- Symptoms -->
            <div class="form-section">
                <h3>What symptoms are you experiencing?</h3>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="itching" value="itching">
                        <label for="itching">Itching</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="flaking" value="flaking">
                        <label for="flaking">Flaking/Dandruff</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="bumps" value="bumps">
                        <label for="bumps">Bumps</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pain" value="pain">
                        <label for="pain">Pain</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="tenderness" value="tenderness">
                        <label for="tenderness">Tenderness</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="dryness" value="dryness">
                        <label for="dryness">Dryness</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="oily" value="oily">
                        <label for="oily">Oily/Greasy</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="redness" value="redness">
                        <label for="redness">Redness</label>
                    </div>
                </div>
            </div>

            <!-- Hair Style -->
            <div class="form-section">
                <h3>Current hair style:</h3>
                <select id="styleType">
                    <option value="">Select your style...</option>
                    <option value="natural">Natural/Afro</option>
                    <option value="braids">Braids</option>
                    <option value="locs">Locs/Dreadlocks</option>
                    <option value="weave">Weave</option>
                    <option value="extensions">Extensions</option>
                    <option value="twists">Twists</option>
                    <option value="cornrows">Cornrows</option>
                    <option value="relaxed">Relaxed/Permed</option>
                    <option value="none">No specific style</option>
                </select>
            </div>

            <!-- Wash Frequency -->
            <div class="form-section">
                <h3>How often do you wash your hair?</h3>
                <select id="washFrequency">
                    <option value="">Select frequency...</option>
                    <option value="daily">Daily</option>
                    <option value="every_other_day">Every other day</option>
                    <option value="twice_weekly">Twice a week</option>
                    <option value="weekly">Once a week</option>
                    <option value="biweekly">Every two weeks</option>
                    <option value="monthly">Once a month</option>
                    <option value="less_than_monthly">Less than monthly</option>
                </select>
            </div>

            <!-- Products -->
            <div class="form-section">
                <h3>What products do you use?</h3>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="oil" value="oil">
                        <label for="oil">Hair Oil</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="gel" value="gel">
                        <label for="gel">Styling Gel</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="edge_control" value="edge_control">
                        <label for="edge_control">Edge Control</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pomade" value="pomade">
                        <label for="pomade">Pomade</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="grease" value="grease">
                        <label for="grease">Hair Grease</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button class="submit-btn" onclick="assessScalp()">Get My Assessment</button>

            <!-- Results -->
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        async function assessScalp() {
            const submitBtn = document.querySelector('.submit-btn');
            const resultsDiv = document.getElementById('results');
            
            // Get API URL
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiUrl) {
                resultsDiv.innerHTML = '<div class="error">Please enter your API URL</div>';
                resultsDiv.classList.add('show');
                return;
            }
            
            // Get selected symptoms
            const symptoms = Array.from(document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            // Get style and wash frequency
            const styleType = document.getElementById('styleType').value;
            const washFrequency = document.getElementById('washFrequency').value;
            
            // Get selected products
            const products = Array.from(document.querySelectorAll('#oil, #gel, #edge_control, #pomade, #grease'))
                .filter(cb => cb.checked)
                .map(cb => cb.value);
            
            // Validation
            if (symptoms.length === 0) {
                resultsDiv.innerHTML = '<div class="error">Please select at least one symptom</div>';
                resultsDiv.classList.add('show');
                return;
            }
            
            if (!styleType) {
                resultsDiv.innerHTML = '<div class="error">Please select your hair style</div>';
                resultsDiv.classList.add('show');
                return;
            }
            
            if (!washFrequency) {
                resultsDiv.innerHTML = '<div class="error">Please select wash frequency</div>';
                resultsDiv.classList.add('show');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Analyzing your symptoms...</p></div>';
            resultsDiv.classList.add('show');
            
            // Prepare request
            const requestData = {
                symptoms: symptoms,
                style_type: styleType,
                wash_frequency: washFrequency,
                product_use: products,
                known_issues: [],
                image_uploaded: false
            };
            
            try {
                const response = await fetch(`${apiUrl}/api/v1/triage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // Display results
                displayResults(result);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Connection Error</strong><br>
                        ${error.message}<br><br>
                        Make sure:
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            <li>Your API URL is correct</li>
                            <li>Your backend is running</li>
                            <li>CORS is enabled on your backend</li>
                        </ul>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get My Assessment';
            }
        }
        
        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            
            const conditionNames = {
                'seborrheic_dermatitis': 'Seborrheic Dermatitis',
                'folliculitis': 'Folliculitis',
                'psoriasis': 'Psoriasis',
                'scalp_acne': 'Scalp Acne',
                'tension_damage': 'Tension Damage',
                'product_buildup': 'Product Buildup',
                'dry_scalp': 'Dry Scalp',
                'contact_dermatitis': 'Contact Dermatitis',
                'unclear': 'Unclear - Further Assessment Needed'
            };
            
            const html = `
                <h3 style="margin-bottom: 20px; color: #333;">Your Assessment Results</h3>
                
                <div class="result-item">
                    <strong>Likely Scalp Concern</strong>
                    <div class="value">${conditionNames[result.condition_label] || result.condition_label}</div>
                </div>
                
                <div class="result-item">
                    <strong>Care Plan ID</strong>
                    <div class="value">${result.care_plan_id}</div>
                </div>
                
                <div class="result-item">
                    <strong>Confidence Level</strong>
                    <div class="value">${result.confidence_level.toUpperCase()}</div>
                </div>
                
                <div class="result-item">
                    <strong>Severity Score</strong>
                    <div class="value">${result.severity_score}/10</div>
                </div>
                
                <div class="result-item">
                    <strong>Assessment Notes</strong>
                    <div class="value">${result.reasoning}</div>
                </div>
                
                ${result.referral_required ? `
                    <div class="referral-warning">
                        <strong>‚ö†Ô∏è Professional Consultation Recommended</strong><br>
                        <p style="margin-top: 10px;">Based on your symptoms, we recommend consulting with a dermatologist for proper diagnosis and treatment.</p>
                    </div>
                ` : ''}
            `;
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
